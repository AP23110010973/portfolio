<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Registration Form</h2>
            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">User Name:</label>
                    <input type="text" id="uname" class="form-control" placeholder="Enter your Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" id="passwd" class="form-control" placeholder="Enter your Password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password:</label>
                    <input type="password" id="cnfpasswd" class="form-control" placeholder="Confirm your Password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number:</label>
                    <input type="tel" id="mnum" class="form-control" placeholder="Enter Your Mobile Number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">E-Mail ID:</label>
                    <input type="email" id="mail" class="form-control" placeholder="Enter Your E-Mail ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hobbies:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="cricket" value="Cricket">
                        <label class="form-check-label" for="cricket">Cricket</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="volleyball" value="VolleyBall">
                        <label class="form-check-label" for="volleyball">VolleyBall</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="badminton" value="Badminton">
                        <label class="form-check-label" for="badminton">Badminton</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <button type="reset" class="btn btn-secondary w-100 mt-2">Clear</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('regForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let password = document.getElementById('passwd').value;
            let confirmPassword = document.getElementById('cnfpasswd').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Registration Successful!');
            this.reset();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
